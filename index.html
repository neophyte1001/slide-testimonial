<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Inter Font Family -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


  <div class="container">
    <div class="quote">
      <img class="quote_pattern" src="./images/pattern-quotes.svg" alt="">
      <div class="quote_text dark">
        “ If you want to lay the best foundation possible I’d recommend taking this course.
        The depth the instructors go into is incredible. I now feel so confident about
        starting up as a professional developer. ”
      </div>
      <div class="details">
        <h4 class="name dark">John Tarkpor</h4>
        <h4 class="job light">Junior Front-end Developer</h4>
      </div>
    </div>

    <div class="image">
      <img class="image_person" src="./images/image-john.jpg" alt="">
      <img class="image_pattern" src="./images/pattern-bg.svg" alt="">

      <div class="icons">
        <button class="btn-left"><img src="./images/icon-prev.svg" alt=""></button>
        <button class="btn-right"><img src="./images/icon-next.svg" alt=""></button>
      </div>
    </div>
  </div>




  <script src="./scripts/script.js"></script>
</body>

</html>
